<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 天宫空间站虚拟漫游</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/ui/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
        }
        
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        
        h1 {
            color: #ffd700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }
        
        .contact-info {
            background-color: rgba(74, 159, 216, 0.1);
            padding: 30px;
            border-radius: 10px;
        }
        
        .contact-info h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .contact-item {
            margin-bottom: 20px;
        }
        
        .contact-item-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4a9fd8;
        }
        
        .contact-form {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
        }
        
        .contact-form h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 5px;
            font-family: inherit;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background-color: #4a9fd8;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #2580b3;
            transform: scale(1.05);
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            background-color: #4a9fd8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background-color: #ffd700;
            transform: scale(1.1);
        }
        
        .back-btn {
            display: inline-block;
            background-color: #4a9fd8;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 30px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background-color: #2580b3;
            transform: scale(1.05);
        }
        
        .success-message {
            display: none;
            background-color: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 5px 5px 0;
        }
        
        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
            
            .contact-container {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>联系我们</h1>
        
        <div id="successMessage" class="success-message">
            <p>谢谢您的留言！我们会尽快回复您。</p>
        </div>
        
        <div class="contact-grid">
            <div class="contact-info">
                <h2>联系方式</h2>
                
                <div class="contact-item">
                    <div class="contact-item-title">地址</div>
                    <p>北京市海淀区中关村南大街8号</p>
                </div>
                
                <div class="contact-item">
                    <div class="contact-item-title">电子邮件</div>
                    <p>info@tiangong-tour.example.com</p>
                </div>
                
                <div class="contact-item">
                    <div class="contact-item-title">电话</div>
                    <p>+86 10 12345678</p>
                </div>
                
                <div class="contact-item">
                    <div class="contact-item-title">工作时间</div>
                    <p>周一至周五: 9:00 AM - 6:00 PM</p>
                </div>
                
                <h2 style="margin-top: 30px;">社交媒体</h2>
                <div class="social-links">
                    <a href="#" class="social-link" title="微信">微</a>
                    <a href="#" class="social-link" title="微博">博</a>
                    <a href="#" class="social-link" title="哔哩哔哩">B</a>
                    <a href="#" class="social-link" title="知乎">知</a>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>留言表单</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">电子邮件</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <select id="subject" name="subject">
                            <option value="feedback">意见反馈</option>
                            <option value="question">使用问题</option>
                            <option value="suggestion">功能建议</option>
                            <option value="cooperation">合作咨询</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">留言内容</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <button type="submit">提交留言</button>
                </form>
            </div>
        </div>
        
        <a href="index.html" class="back-btn">返回虚拟漫游</a>
    </div>
    
    <footer class="copyright">
        <p>© 2025 天宫空间站虚拟漫游项目 | <a href="about.html">关于我们</a> | <a href="contact.html">联系我们</a></p>
    </footer>
    
    <script>
        // 表单提交处理
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 在实际项目中这里会有表单数据处理和发送的代码
            // 这里只做简单的成功消息显示
            
            // 清空表单
            this.reset();
            
            // 显示成功消息
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // 5秒后隐藏成功消息
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
